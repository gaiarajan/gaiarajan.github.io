    <script>
        const projects = [
            {
                desc: "Super bulky sculptural cabled sweater; cables follow the natural movement of the body. The back includes staghorn cables slightly narrowing upwards to mimic a spine.",
                img: "assets/img/anatomical_1.jpeg",
                date: "Jan 2026",
                process: [
                    "assets/img/anatomical_2.jpeg",
                    "assets/img/anatomical_3.png",
                ]
            },
            {
                desc: "Freehanded mesh pullover from orange merino wool, a technique I developed called modified ladder lace.",
                img: "assets/img/orange_sweater.jpeg",
                date: "Jul 2025",
                process: []
            },
            {
                desc: "Freehanded drop shoulder sweater from hand-dyed single-ply wool.",
                img: "assets/img/noro_sweater.jpeg",
                date: "Oct 2025",
                process: [
                    "assets/img/noro_2.jpeg",
                ]
            },
            {
                desc: "I freehanded this all over cabled sweater, Noro Madara wool and Ito Sensai mohair held together.",
                img: "assets/img/blue_sweater.jpeg",
                date: "Nov 2025",
                process: [
                    "assets/img/blue_2.jpeg",
                ]
            },
            {
                desc: "When I moved out of Pittsburgh, I found an old box full of stuffing. Instead of packing, I made 7 jellyfish over four days and donated them all for Christmas gifts before I left the city.",
                img: "assets/img/jellyfish.jpeg",
                date: "Dec 2024",
                process: []
            },
            {
                desc: "I was Cerberus for Halloween. I made my mask over a week in my living room from three mask blanks and paper clay. Other people were trying it on for most of the night. ",
                img: "assets/img/cerberus.jpeg",
                date: "Oct 2025",
                process: []
            }
        ];

        const originalProjects = JSON.parse(JSON.stringify(projects));
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
            
            projects[currentIndex].img = originalProjects[currentIndex].img;
            projects[currentIndex].process = [...originalProjects[currentIndex].process];
        }

        function navigate(direction) {
            currentIndex = (currentIndex + direction + projects.length) % projects.length;
            updateLightbox();
        }

        function swapImage(processIndex) {
            const project = projects[currentIndex];
            
            // Swap the main image with the clicked process image
            const tempImg = project.img;
            project.img = project.process[processIndex];
            project.process[processIndex] = tempImg;
            
            // Re-render the lightbox
            updateLightbox();
        }

        function updateLightbox() {
            const project = projects[currentIndex];
            document.getElementById('lightboxImg').src = project.img;
            document.getElementById('lightboxDesc').textContent = project.desc;
            document.getElementById('lightboxDate').textContent = project.date;
            
            const processSection = document.getElementById('lightboxProcess');
            const processGrid = document.getElementById('lightboxProcessGrid');
            
            if (project.process && project.process.length > 0) {
                processSection.style.display = 'block';
                processGrid.innerHTML = '';
                
                project.process.forEach((processImg, index) => {
                    const div = document.createElement('div');
                    div.className = 'lightbox-process-item';
                    div.onclick = () => swapImage(index);
                    
                    const img = document.createElement('img');
                    img.src = processImg;
                    img.alt = 'Process photo';
                    
                    div.appendChild(img);
                    processGrid.appendChild(div);
                });
            } else {
                processSection.style.display = 'none';
            }
        }

        document.addEventListener('keydown', function(e) {
            if (!document.getElementById('lightbox').classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigate(-1);
            if (e.key === 'ArrowRight') navigate(1);
        });
    </script>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
